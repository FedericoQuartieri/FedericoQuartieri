name: Generate Metrics

on:
  schedule:
    - cron: '0 0 * * *'   # every day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write        # ← allow pushing changes

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate metrics report
        uses: lowlighter/metrics@v3.34
        with:
          plugins: |
            languages
            stats
          languages_include_orgs: true
          languages_include_forks: true
          output_file: METRICS.md

      - name: Commit and push report
        uses: stefanzweifel/git-auto-commit-action@v5   # ← updated version
        # no additional with: needed, defaults will commit all changed files
