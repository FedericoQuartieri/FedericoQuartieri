name: Generate Metrics

on:
  schedule:
    # every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:         # for manual runs

permissions:
  contents: write            # to allow pushing SVG back to the repo

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Generate metrics report
        uses: lowlighter/metrics@v3.34
        with:
          token: ${{ secrets.METRICS_TOKEN }}        # your PAT secret
          user: FedericoQuartieri                    # GitHub username

          # —— core plugins ——
          plugin_languages: true                     # Top Languages SVG
          plugin_stats: true                         # General stats
          plugin_commits: true                       # Commits over time
          plugin_contributors: true                  # Contributors list
          plugin_repositories_affiliations: true     # Include org repos
          plugin_repositories_forks: true            # Include forked repos

          # —— social plugins ——
          plugin_stargazers: true                    # Stargazers count
          plugin_stargazers_worldmap: true           # Stargazers world map
          plugin_topics: true                        # Topics word-cloud
          plugin_reactions: true                     # Reactions summary
          plugin_discussions: true                   # Discussions stats
          plugin_followup: true                      # Follow-up interactions

          # —— code plugins ——
          plugin_lines: true                         # Historical lines of code
          plugin_habits: true                        # Coding habits chart
          plugin_stargazers_charts: true             # Stargazers over time chart

          output_file: profile-metrics.svg           # generate SVG directly

      - name: Commit and push report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update profile-metrics.svg"
          file_pattern: profile-metrics.svg
